{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human resource management</title>
</head>
<body>
{% block content %}
<h1 class="text-center">Human resource management</h1>

{% for department in department_list %}

    <ul style="margin: 0; padding: 4px">
        <li style="display: inline; margin-right: 5px; padding: 3px"><a href="{% url 'department_detail' slug=department.slug %}">{{ department.title }}</a></li>
        <li style="display: inline; margin-right: 5px; padding: 3px">{{department.average_salary}}</li>


    </ul>

{% endfor %}

<br><a class="btn btn-default" href="{% url 'department_form' %}">
    <span class="glyphicon glyphicon-plus"></span>ADD NEW DEPT</a><br>

{% endblock %}
</body>
</html>
